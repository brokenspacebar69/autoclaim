<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let notif of notifications">
      <ion-label>
        <h2>{{ notif.title }}</h2>
        <p>{{ notif.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="impounds" routerLink="/impounds">
      <ion-icon name="alert-outline"></ion-icon>
      <ion-label>Impounds</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="vehicles" routerLink="/vehicles">
      <ion-icon name="car-outline"></ion-icon>
      <ion-label>Vehicles</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings" routerLink="/profile">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
